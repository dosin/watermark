<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="shorcut icon" href="favicon.ico">
	<title>图片水印</title>
	<link rel="stylesheet" href="watermark.css">
</head>
<body>
	<h1>图片水印 <small>ver 3.4</small></h1>
	<button id="upload">上传</button>
	<button id="rotate">旋转</button>
	<div id="container">
		<img id="image" src="" alt="">
	</div>
	<button id="print">添加水印</button>
	<button id="save">保存</button>
	<div class="settings">
		<div class="setting">
			文字<input id="text" type="text">
		</div>
		<div class="setting">
			字号<input id="fontSize" type="text">
		</div>
		<div class="setting">
			颜色<input id="color" type="color" value="#ffffff">
		</div>
		<div class="setting">
			字体<select id="fontFamily">
				<option value="Arial">Arial</option>
				<option value="Tahoma">Tahoma</option>
				<option value="sans-serif">sans-serif</option>
				<option value="Microsoft Yahei" selected="selected">微软雅黑</option>
			</select>
		</div>
		<div class="setting">
			位置<select id="position">
				<option value="lefttop">左上</option>
				<option value="centertop">中上</option>
				<option value="righttop">右上</option>
				<option value="leftmiddle">左中</option>
				<option value="centermiddle" selected="selected">中间</option>
				<option value="rightmiddle">右中</option>
				<option value="leftbottom">左下</option>
				<option value="centerbottom">中下</option>
				<option value="rightbottom">右下</option>
			</select>
		</div>
		<div class="setting">
			边距<input id="margin" type="text">
		</div>
	</div>
	<script src="watermark.js"></script>
</body>
</html>
