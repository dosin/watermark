<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>文字水印</title>
	<link rel="stylesheet" href="watermark.css">
</head>
<body>
	<canvas id="canvas">你的浏览器太旧了，不支持canvas，请下载Chrome浏览器</canvas>
	<button id="button">生成水印</button>
	<button id="download">立即下载</button>
	<div class="options">
		<label for="image">图片链接<input id="image" type="text" value="image.jpg"></label>
		<label for="text">水印文字<input id="text" type="text" maxlength="16" value="watermark"></label>
		<label for="fontSize">水印字号<input id="fontSize" type="text" value="16"></label>
		<label for="fontFamily">
			水印字体<select id="fontFamily">
				<option value="SimSun">宋体</option>
				<option value="FangSong">仿宋</option>
				<option value="KaiTi">楷体</option>
				<option value="SimHei">黑体</option>
				<option value="Microsoft Yahei" selected="selected">微软雅黑</option>
			</select>
		</label>
		<label for="position">
			水印位置<select id="position">
				<option value="lefttop">左上</option>
				<option value="centertop">中上</option>
				<option value="righttop">右上</option>
				<option value="leftmiddle">左中</option>
				<option value="centermiddle">中间</option>
				<option value="rightmiddle">右中</option>
				<option value="leftbottom">左下</option>
				<option value="centerbottom">中下</option>
				<option value="rightbottom" selected="selected">右下</option>
			</select>
		</label>
		<label for="margin">水印距离图片边界的距离<input id="margin" type="text" value="5"></label>
		<label for="color">水印颜色<input id="color" type="color" value="#ffffff"></label>
		<label for="format">
			保存格式<select id="format">
				<option value="png" selected="selected">png</option>
				<option value="jpg">jpg</option>
				<option value="gif">gif</option>
				<option value="bpm">bpm</option>
			</select>
		</label>
	</div>
	<script src="watermark.js"></script>
</body>
</html>
